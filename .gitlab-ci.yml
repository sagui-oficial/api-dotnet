staging:
 stage: deploy
 variables:
  HEROKU_API_KEY: $HEROKU_STAGING_API_KEY
 script:
 - wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb
 - dpkg -i packages-microsoft-prod.deb
 - apt-get install apt-transport-https && sudo apt-get update 
 - apt-get update
 - apt-get install dotnet-sdk-2.1
 - dotnet ef database update -p Sagui.Postgre -s Sagui.Appication 
 - apt-get update -qy
 - apt-get install -y ruby-dev
 - gem install dpl
 - dpl --provider=heroku --app=sagui-api --api-key=$HEROKU_STAGING_API_KEY
 only:
 - master